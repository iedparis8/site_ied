<table class="table table-bordered">
    {% for row in rows %}
    <tr>
        {% for col in row %}
            {% if forloop.first or forloop.parentloop.first %}
                <td>{{ col }}</td>
            {% elif instance.columns == 'tarifs' %}
                <td>{{ col }} &euro;</td>
            {% else %}
                <td>{{ col|date:'d/m/Y G:m' }}</td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
